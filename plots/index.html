---
layout: default
---


<div class="container" id="welcome">
    <div class="welcome-banner">
        <h2 class="welcome-banner-heading">All the plots</h2>
    </div>
</div>

<section id="people">
    <div class="container">
        <div class="row">
            {% for person in site.data.group %}
            <div class="col-md-6">  
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4">
                                {% if person.script %}
			            <a href="{{person.script}}" > <img class="img-responsive" src="{{site.baseurl}}/assets/img/{{person.image_color}}"  name="Plot of {{person.title}}"> </a>
                                    
                                {% else %}
                                	<img class="img-responsive" src="{{site.baseurl}}/assets/img/{{person.image_color}}"  name="Plot of {{person.title}}">
				{% endif %}
                            </div>

                            <div class="col-xs-8">
                                <h4 class="person-name">{{person.name}}</h4>

                                <p>{{person.title}}</p>
                                <p>{{person.email}}</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
